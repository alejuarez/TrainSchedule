<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Train Scheduler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Moment.js
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/en-ca.js'></script> -->

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase Cdn-->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

</head>

<body>
    <div class='container'>
        <div class='jumbotron'>
            <h1 class='text-center'>Time Schedule</h1>
        </div>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='panel-body'>
                    <table class='table table-hover' id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='panel panel-primary'>
                    <div class='panel-heading'>
                        <h3 ADD TRAIN></h3>
                    </div>
                </div>
                <div class='panel-body'>
                    <form>
                        <div class='form-group'>
                            <label for=''>Train Name</label>
                            <input type='text' class='form-control' id='trainInput'>
                        </div>
                        <div class='form-group'>
                            <label for=''>Destination</label>
                            <input type='text' class='form-control' id='destInput'>
                        </div>
                        <div class='form-group'>
                            <label for=''>First train time (HH:mm - Military Time)</label>
                            <input type='text' class='form-control' id='firstrInput'>
                        </div>
                        <div class='form-group'>
                            <label for=''>Frequency</label>
                            <input type='text' class='form-control' id='freqInput'>
                        </div>
                        <button type='submit' class='btn btn-primary' id='addtrainBtn'>SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <script src='js/app.js'></script>
</body>

</html>
